version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: metoo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: metoo-app
    volumes:
      - mongodb_data:/data/db
    networks:
      - metoo-network

  # Backend API
  backend:
    build: .
    container_name: metoo-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/metoo-app?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      BASE_URL: http://localhost:3000
      FRONTEND_URL: http://localhost:3001
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
    networks:
      - metoo-network

  # Frontend (if you want to serve it from the same setup)
  frontend:
    build: ./frontend
    container_name: metoo-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
      REACT_APP_SOCKET_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - metoo-network

volumes:
  mongodb_data:

networks:
  metoo-network:
    driver: bridge

